<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog constructor</title>
</head>
<body>
  <script>
    function Dog (name, breed, weight) {
      this.name = name;
      this.breed = breed;
      this.weight = weight;
      return this;
    }

    var fido = new Dog("Fido", "Mixied", 39, 23);
    var fluffy = new Dog("Fluffy", "Poodle", 30);
    var spot = new Dog("Spot", "Chihuahua", 9);
    var dogs = [fido, fluffy, spot];
    

    for (var i = 0; i < dogs.length; i++) {
      var size = "small";
      if (dogs[i].weight > 10) {
        size = "large";
      }

      console.log ("Dog: " + dogs[i].name
                            + " is a " + size
                            + " " + dogs[i].breed);
    }
    console.log(dogs);
  </script>
  
</body>
</html>
