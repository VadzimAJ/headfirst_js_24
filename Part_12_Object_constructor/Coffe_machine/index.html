<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe machine</title>
</head>
<body>
  <script>
    function Coffee (roast, ounces) {
      this.roast = roast;
      this.ounces = ounces;
      this.getSize = function () {
        if (this.ounces === 8){
          return "small";
        } else if (this.ounces === 12) {
          return "medium";
        } else {
          return "large";
        }
      };
      this.toString = function(){
        return "You`ve order a " + this.getSize() + " " + this.roast + " coffe.";
      }
    }

    var hoseBlend = new Coffee("House Blend", 12);
    console.log(hoseBlend.toString());

    var darkRoast = new Coffee ("Dark Roast", 16);
    console.log(darkRoast.toString());

    var coffees = [hoseBlend, darkRoast];

    console.log(coffees);
  </script>
  
</body>
</html>
