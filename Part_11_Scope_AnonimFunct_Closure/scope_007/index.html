<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scope</title>
</head>
<body>

  <script>
    var secret = "007";

    function getSecret() {
      var secret = "008";

      function getValue(){
        return secret;
      }
      return console.log(getValue());
    }
    console.log(getSecret());

    var getValueFun = getSecret();
    console.log(getValueFun());
  </script>
  
</body>
</html>
