<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   var a = (function(food) {
      if (food === "cookies") {
        alert("More please");
      } else if (food === "cake") {
        alert ("Yam Yam");
      }
      
      // Вернуть функцию из анонимной функции
      return function() {
        console.log("Function called");
      };
    })("cookies");

    // Вызвать a как функцию
    a();
  </script>
</body>
</html>
