<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don`t resize</title>
  <script>
    function resize() {
      var element = document.getElementById('display');
      element.innerHTML = element.innerHTML + " this tickles!";

    }
  </script>
</head>
<body>
  <P id='display'>
    Don`t resize!
  </P>
<script>
  window.onresize = resize;
  window.onload = function() {
    alert("page is Load");
  }
</script>
</body>
</html>
